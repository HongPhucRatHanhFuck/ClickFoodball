<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<h2>Kiểm tra số ngày trong tháng</h2>
<input type="number" id="month">
<button id="checkmonth" onclick="check()">Check</button>
<p id="result"></p>
<script>
	let thang1 = "1";
	let thang2 = "2";
	let thang3 = "3";
	let thang4 = "4";
	let thang5 = "5";
	let thang6 = "6";
	let thang7 = "7";
	let thang8 = "8";
	let thang9 = "9";
	let thang10 = "10";
	let thang11 = "11";
	let thang12 = "12";
	function check(){
		let month = document.getElementById("month").value;
		switch (month){
			case thang1:
			case thang3:
			case thang5:
			case thang7:
			case thang8:
			case thang10:
			case thang12:
				document.getElementById("result").innerHTML = "Tháng " + month +" có 31 ngày";
				break;
			case thang2:
			case thang4:
			case thang6:
			case thang9:
			case thang11:
				document.getElementById("result").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
				break;
		}
		
	}
</script>
</body>
</html>
